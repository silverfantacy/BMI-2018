  <div class="wrapper container m-auto">
    <header class="row d-flex justify-content-center align-items-center bg-secondary" style="height: 300px;">
      <div class="col-2">
        <img src="images/BMICLogo.png" alt="">
      </div>
      <div class="addData d-flex flex-column col-4">
        <label for="height" class="h6 text-primary mb-0 font-weight-bold addData-style mb-1">身高 cm</label>
        <input type="text" name="" id="height" placeholder="請輸入身高" required onkeyup="if(/\D/.test(this.value)){alert('請輸入數字');this.value='';}"
          value="">
        <label for="weight" class="h6 text-primary mb-0 font-weight-bold addData-style mb-1">體重 kg</label>
        <input type="text" name="" id="weight" placeholder="請輸入體重" required onkeyup="if(/\D/.test(this.value)){alert('請輸入數字');this.value='';}"
          value="">
      </div>
      <div class="col-2 d-flex flex-row justify-content-center align-items-center resultJs">
        <p class="result rounded-circle bg-primary h4 text-center text-secondary font-weight-bold mb-0">看結果</p>

      </div>
      <p class="h3 result-text-js">
        <span class="text-ideal result-text"></span>
      </p>
    </header>
